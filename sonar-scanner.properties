# SonarCloud project and org info
sonar.projectKey=${{ github.repository }}
sonar.organization=${{ github.repository }}
sonar.projectName=${{ github.repository }}
sonar.projectVersion=1.0

# Source and test folders
sonar.sources=src
sonar.tests=src/test

# Language-specific
sonar.java.binaries=target

# Authentication token (ONLY if mounting inside Docker, not recommended)
# sonar.token=${{ secrets.SONAR_TOKEN }}

# Encoding
sonar.sourceEncoding=UTF-8

# Host
sonar.host.url=https://sonarcloud.io
